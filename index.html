<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="logo-container">
            <div class="gallery-logo">Gallery Collection</div>
        </div>
        <div class="main-image">
            <img id="displayedImage" src="https://via.placeholder.com/800x400?text=Image+1" alt="Gallery Image">
            <button id="prevBtn" class="nav-btn prev">❮ Prev</button>
            <button id="nextBtn" class="nav-btn next">Next ❯</button>
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="/pic/image 1.jpg" alt="Image 1">
            <img class="thumbnail" src="/pic/image2.jpg" alt="Image 2">
            <img class="thumbnail" src="/pic/image3.jpg" alt="Image 3">
            <img class="thumbnail" src="/pic/image4.jpg" alt="Image 4">
            <img class="thumbnail" src="/pic/image5.jpg" alt="Image 5">
            <img class="thumbnail" src="/pic/image6.jpg" alt="Image 6">
            <img class="thumbnail" src="/pic/image7.jpg" alt="Image 7">
            
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
